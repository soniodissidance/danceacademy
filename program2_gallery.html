         /* Sections */
         .section {
            padding: 40px 20px;
            text-align: center;

         }

         /* Table */
         table {
            margin: auto;
            border-collapse: collapse;
         }
         table, th, td {
            border: 1px solid #FFF;
         }
         th, td {
            padding: 10px 20px;
         }

         
         .gallery {
         display: grid;
         grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
         gap: 15px;
         }

         .gallery img {
         width: 100%;
         height: 100%;
         object-fit: cover;
         border-radius: 10px;
         cursor: pointer;
         transition: transform 0.3s ease, box-shadow 0.3s ease;
         }

         .gallery img:hover {
         transform: scale(1.05);
         box-shadow: 0 10px 20px rgba(0,0,0,0.3);
         }

         /* Style the image */
            .thumbnail {
              
              cursor: pointer;
              transition: 0.3s;
              height:100%;
              width:100%;
            }

            /* Modal styling */
            .modal {
              display: none;
              position: fixed;
              z-index: 999;
              padding-top: 60px;
              left: 0;
              top: 0;
              width: 100%;
              height: 100%;
              overflow: auto;
              background-color: rgba(0,0,0,0.8);
            }

            .modal-content {
              display: block;
              margin: auto;
              max-width: 80%;
              
            }

            .close {
              position: absolute;
              top: 30px;
              right: 45px;
              color: white;
              font-size: 40px;
              font-weight: bold;
              cursor: pointer;
            }
